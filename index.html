<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>Google</title>
</head>

<body>

    <div class="page-wrapper">
        <!-- Navbar Start -->
        <nav class="navbar">

            <div class="flex-center mobile-items hide-md">
                <div class="hamburger-menu">
                    <svg style="fill:#70757a;width:24px;height:24px" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                    </svg>
                </div>

                <a href="" class="mobile-items--link mobile-items--link-first">ALL</a>
                <a href="" class="mobile-items--link mobile-items--link-second">IMAGES</a>
            </div>

            <div class="flex-center common-items">
                <a href="https://www.google.com/intl/en/gmail/about" class="common-items--link hide show-md">Gmail</a>
                <a href="https://www.google.com.tr/imghp?hl=en&ogbl" class="common-items--link hide show-md">Images</a>
                <div class="flex-center grid-menu">
                    <svg class="grid-menu--icon" focusable="false" viewBox="0 0 24 24">
                        <path
                            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                        </path>
                    </svg>
                </div>
                <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/%3Fhl%3Den%26_RSSID_%3D1c5939fc-2505-427a-a9e0-1f8c2db67897&ec=GAZAAQ"
                    class="signIn-button">Sign in</a>
            </div>

        </nav>
        <!-- Navbar End   -->


        <!-- Main Start -->
        <main>
            <section class="flex-center search">

                <figure>
                    <img class="google-logo" src="./images/googlelogo.png" alt="google logo">
                </figure>

                <div class="searchBar-container">
                    <input type="search" class="searchBar">
                    <img class="transformY-center search-icon" src="./images/search.svg" alt="search icon">
                    <img class="transformY-center mic-icon" src="./images/mic.svg" alt="mic icon">

                    <svg class="transformY-center clear-input" focusable="false" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24" fill="#5F6368">
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
                        </path>
                    </svg>
                </div>

                <div class="flex-center search-button-container">
                    <button class="search-button">Google Search</button>
                    <button class="search-button">I'm Feeling Lucky</button>
                </div>

            </section>
        </main>
        <!-- Main End -->

        <!-- Footer Start -->
        <footer class="footer">
            <p class="footer-location">Turkey</p>
            <div class="wrapper">
                <div class="footer-link-container footer-link-container--first">
                    <a href="https://about.google/" class="footer-link">About</a>
                    <a href="https://ads.google.com/" class="footer-link">Advertising</a>
                    <a href="https://www.google.com/services/" class="footer-link">Bussiness</a>
                </div>
                <div class="footer-link-container footer-link-container--second">
                    <a href="https://policies.google.com/privacy" class="footer-link">Privacy</a>
                    <a href="https://policies.google.com/terms" class="footer-link">Terms</a>
                    <a href="" class="footer-link">Settings</a>
                </div>
            </div>
        </footer>
        <!-- Footer End -->
    </div>
</body>

</html>
